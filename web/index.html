title: CodeStory - Geektic
script: coffee/controllers.coffee

<div class="container-fluid" ng-controller="homeController" ng-cloak>
    <div class="row-fluid">
        <div class="title span6 offset3">
            <h1>Geektic</h1>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6 offset3">
            <form class="form-search">
                <input ng-change="test()" ng-model="search" type="text" class="input-medium search-query"
                       placeholder="Type something..." autofocus="autofocus">
            </form>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6 offset3" ng-show="geeks">
            <table class="table table-striped">
                <tr>
                    <th>Photo</th>
                    <th>Pr√©nom</th>
                    <th>Ville</th>
                    <th>Like</th>
                </tr>
                <tr ng-repeat="geek in geeks">
                    <td><img class="gravatar" ng-src="{{geek.gravatar}}?s=32"></td>
                    <td>{{geek.prenom}}</td>
                    <td>{{geek.ville}}</td>
                    <td>{{geek.like1}} {{geek.like2}} {{geek.like3}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<footer>
    <p>&copy; CodeStory 2013</p>
</footer>
