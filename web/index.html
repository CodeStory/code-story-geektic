<div id="main" ng-controller="homeController">
    <div id="search" class="square">
        <h1>G33kt1c</h1>

        <h4>Le site de rencontre pour les geeks en conf√©rence.</h4>

        <form>
            <input ng-change="findGeeks()" ng-model="keywords" id="searchInput" type="text"
                   placeholder="Qu'est-ce qui te passionne?" autofocus="autofocus">
        </form>
    </div>
    <div id="geeks">
        <div class="square" ng-repeat="geek in geeks">
            <img class="image" src="{{geek.imageUrl}}">

            <div class="caption">
                <p>{{geek.nom}}</p>

                <p class="likes">
                    <span ng-repeat="like in geek.likes">{{like}} </span>
                </p>
            </div>
        </div>
    </div>
</div>
